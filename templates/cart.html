{% extends 'base.html' %}
{% block content %}
<h2>Shopping Cart</h2>

{% if cart_items %}
<div class="cart-list">
    {% for item in cart_items %}
    <div class="cart-item">
        <img src="{{ item[3] }}" alt="{{ item[1] }}">
        <div>
            <h4>{{ item[1] }}</h4>
            <p>Price: ${{ item[2] }}</p>
            <a href="{{ url_for('remove_from_cart', cart_id=item[0]) }}" class="btn">Remove</a>
        </div>
    </div>
    {% endfor %}
</div>
<p style="text-align:center; margin-top:20px;">
    <a href="{{ url_for('payment') }}" class="btn">Proceed to Purchase</a>
</p>
{% else %}
<p style="text-align:center;">Your cart is empty!</p>
{% endif %}
{% endblock %}
